<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Chargement CDN Leaflet le fichier CSS puis le script -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
    integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
    crossorigin=""></script>
    <!-- Chargement MarkerCLuster -->
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <script type='text/javascript' src='https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js'></script>
    <!-- Chargement search bar -->
    <link rel="stylesheet" href="./leaflet-search-master/src/leaflet-search.css">
    <link rel="stylesheet" href="./leaflet-search-master/src/leaflet-search.mobile.css">
    <!-- API canvas -->
    <script type='text/javascript' src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>">
    <!-- FIchier CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Location de vélos à Nantes</title>
</head>
<body>
    <header></header>
    <section class="carrousel"></section>
    <section class="carteEtInformations">
        <div id="carte"></div>
        <aside class="infoStation">
            <h2>Station<span class="nomStation"></span></h2>
            <table>
                <tr>
                    <td>Statut</td>
                    <td class="statutDeLaStation celluleDonneesTable"></td>
                </tr>
                <tr>
                    <td>Capacité d'accueil : </td>
                    <td class="nombreMax celluleDonneesTable"></td>
                </tr>
                <tr>
                    <td>Vélos disponibles : </td>
                    <td class="nombreVelo celluleDonneesTable"></td>
                </tr>
            </table>
            <div class="boutonReserver">
                    <a href="#" class="monBouton">Réserver</a>
            </div>
        </aside>
        <div id="reservation">
            <div id="reservationHeader"></div>
            <h2>Formulaire de réservation</h2>
            <form class="formReservation">
                <label for="nom">Nom : </label>
                <input type="text" name="nom" id="nom">
                <label for="prenom">Prénom :</label>
                <input type="text" name="prenom" id="prenom">
                <div>
                    <canvas id="signature"></canvas>
                    <div class="cmdSignature">
                        <p>Signez ci-dessus</p>
                        <button type="button" id="resetCanvas" class="button">Effacer</button>
                    </div>
                </div>
                <input type="submit" value="Envoyer">
            </form>
            <i class="cmdFermerReservation far fa-times-circle"></i>
        </div>
    </section>
    
    
    <div class="confirmationReservation">
        <p>Votre vélo a été réservé à la Station :
        <span class="confirmationStation"></span><br/> 
        Pour une durée de : 
        <span class="dureeMinSec">00:10</span></p> 
        <button type="button" class="annulerReservation">Annuler</button>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./js/ajax.js"></script>
    <script src="./js/carte.js"></script>
    <script src="./js/information.js"></script>
    <script src="./js/minuteur.js"></script>
    <script src="./js/reservation.js"></script>
    <script src="./js/canvas.js"></script>
    <script src="./js/draggable.js"></script>
    <script src="./js/localStorage.js"></script>
    <script src="./leaflet-search-master/src/leaflet-search.js"></script>
</body>
</html>
